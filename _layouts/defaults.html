<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="icon" href="{{ "/favicon.ico" | relative_url }}">
  {%- feed_meta -%}
  
</head>

<body>
  <header class="site-header">
    <div class="wrapper">
      {%- include header.html -%}
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>
        © {{ site.title }} {{ site.time | date: "%Y" }}<br>
        <a href="mailto:mabo@norceresearch.no">mabo@norceresearch.no</a> — 
        <a href="mailto:torbjoern.kagel@outlook.de">torbjoern.kagel@outlook.de</a>
      </p>
    </div>
  </footer>
</body>
</html>

<style>
html { overflow-y: scroll; }
.wrapper {
  max-width: 800px;
  margin: 0 auto;
  padding: 0 1rem;
}
.site-footer {
  border-top: 1px solid #eaeaea;
  text-align: center;
  margin-top: 3rem;
  padding: 1rem 0;
  color: #666;
  background: #fafafa;
}
.site-footer a {
  color: #0366d6;
  text-decoration: none;
}
.site-footer a:hover {
  text-decoration: underline;
}
</style>
